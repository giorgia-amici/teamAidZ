<!DOCTYPE html>
<html ng-app="QanMP">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="questions.css">
<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="getQuestions">
<script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<div id="wrap">
<ul>


<!-- each image should have a different id -->
<li ng-repeat="question in questions" onclick="lockQuestion()">
<img id="unlocked" src="/images/unlock.png" width="28" height="28" >
{{question}}
</li>
</ul>
</div>
<script>
var lockQuestion = function(){
	// toLock = $(this).attr("id", "gioID")
	document.getElementById("unlocked").src = "/images/lock.png"
	document.getElementById("unlocked").id = "locked"

}

</script>
      <script src="/bower_components/angular/angular.js"></script>
      <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
      <script src="/bower_components/angular-route/angular-route.min.js"></script>
      <!-- scripts.js -->
      <script src="js/app.js"></script>
      <script src="js/app.config.js"></script>
      <script src="swipeQuery.js"></script>
			<!-- <script src="js/services/contacts_service.js"></script> -->
      <script src="js/controllers/getQuestions_controller.js"></script>
</body>

</html>
